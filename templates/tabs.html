<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Food Menu Tab -->
  <ion-tab title="Food/Drinks" icon-off="ion-plus-circled" icon-on="ion-plus-circled" href="#/tab/food">
    <ion-nav-view name="tab-food"></ion-nav-view>
  </ion-tab>

  <!-- Activity Tab 
  ***Had to discard this tab and it's associated children in the end as was causing conflicts with tab-food and food-list
  pages ***
  <ion-tab title="Activity" icon-off="ion-plus-circled" icon-on="ion-plus-circled href="#/tab/activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>
  <!-- Reset Counter Tab -->
   <ion-tab title="Reset" icon-off="ion-plus-circled" icon-on="ion-plus-circled" href="#/tab/reset">
    <ion-nav-view name="tab-reset"></ion-nav-view>
  </ion-tab>


</ion-tabs>
